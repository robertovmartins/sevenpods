<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Catálogo Digital da SevenPods para venda com direcionamento para o WhatsApp">
    <link rel="stylesheet" href="assets/css/home.css">
    <link rel="stylesheet" href="assets/css/color.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="manifest" href="/favicon_io/site.webmanifest">
    <link rel="icon" type="image/svg" sizes="32x32" href="./img/logo.svg">
    <title>Catálogo Digital | SevenPods</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <nav>
                <div class="cart">
                    <button onclick="goToCart()"><i class="fa-solid fa-cart-shopping"></i></button>
                    <div class="cart-counter">
                        <span id="cart-counter"></span>
                    </div>
                </div>
            </nav>
            <div class="logo">
                <img src="img/logo.avif" alt="Logo da SevenPods">
            </div>
            <div class="search-hor">
                <div class="entrega">
                    <button id="entrega-btn" class="entrega-btn"><i class="fa-sharp fa-regular fa-clock"></i> Entrega</button>
                </div>
                <div class="search">
                    <input type="search" id="site-search" name="q" placeholder="Pesquise aqui...">
                    <button id="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </div>

        </header>
        <main role="main">
            <div id="entrega-modal" class="modal">
                <div class="modal-content">
                    <h2>Horário de Entrega</h2>

                    <div class="dias">
                        <p>seg - sex</p>
                        <p>08:00 às 00:00</p>
                    </div>
                    <div class="dias">
                        <p>sáb</p>
                        <p>09:00 às 01:00</p>
                    </div>
                    <div class="dias">
                        <p>dom</p>
                        <p>10:00 às 23:00</p>
                    </div>
                </div>
            </div>

            <div class="products">
                <div class="marca">
                    <div class="grid"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="assets/js/data.js"></script>
    <script src="assets/js/home.js"></script>
    <script src="https://kit.fontawesome.com/a33a8d6d19.js" crossorigin="anonymous"></script>
    <script>
        function goToCart() {
            window.location.href = 'cart.html';
        }

        var modal = document.getElementById("entrega-modal");
        var btn = document.getElementById("entrega-btn");

        btn.onclick = function () {
            modal.style.display = "block";
        }

        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>

</html>
